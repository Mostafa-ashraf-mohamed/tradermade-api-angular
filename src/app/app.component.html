<header class="container pt-5">
  <h1>{{ title }}</h1>
  <p>check out the current price for a currency pair</p>
</header>
<main class="container mt-5">
  <div class="row">
    <div
      class="col-12 col-lg-3 d-flex justify-content-center align-items-center"
    >
      <div class="w-100" *ngIf="currencies$ | async as currencies">
        <app-select-box
          [currencies]="currencies"
          (selectValueEmitter)="receiveSelectValue1($event)"
        ></app-select-box>
        <app-select-box
          [currencies]="currencies"
          (selectValueEmitter)="receiveSelectValue2($event)"
        ></app-select-box>
      </div>
    </div>
    <div class="col-12 col-lg-9">
      <app-chart-display
        [baseCurrency]="SendSelectValue1"
        [quoteCurrency]="SendSelectValue2"
      ></app-chart-display>
    </div>
  </div>
</main>
